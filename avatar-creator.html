<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budz High Avatar Creator</title>
  <link rel="stylesheet" href="avatar-creator.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
  <div class="urban-bg"></div>
  <main class="avatar-main">
    <h1>Budz High Avatar Creator</h1>
    <div class="avatar-creator-container">
      <div class="avatar-canvas-wrap">
        <canvas id="avatarCanvas" width="320" height="400"></canvas>
      </div>
      <form class="avatar-controls">
        <div class="control-group">
          <label>Skin Tone:</label>
          <select id="skinTone">
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="control-group">
          <label>Hair Style:</label>
          <select id="hairStyle">
            <option value="short">Short</option>
            <option value="afro">Afro</option>
            <option value="mohawk">Mohawk</option>
            <option value="long">Long</option>
          </select>
        </div>
        <div class="control-group">
          <label>Hair Color:</label>
          <select id="hairColor">
            <option value="black">Black</option>
            <option value="blonde">Blonde</option>
            <option value="red">Red</option>
            <option value="purple">Purple</option>
          </select>
        </div>
        <div class="control-group">
          <label>Outfit:</label>
          <select id="outfit">
            <option value="hoodie">Hoodie</option>
            <option value="tank">Tank Top</option>
            <option value="jersey">Jersey</option>
            <option value="tshirt">Plain T-shirt</option>
          </select>
        </div>
        <div class="control-group">
          <label>Accessories:</label>
          <div class="accessories-checkboxes">
            <label><input type="checkbox" value="blunt" id="accBlunt" /> Blunt</label>
            <label><input type="checkbox" value="snapback" id="accSnapback" /> Snapback Hat</label>
            <label><input type="checkbox" value="sunglasses" id="accSunglasses" /> Sunglasses</label>
            <label><input type="checkbox" value="chain" id="accChain" /> Gold Chain</label>
          </div>
        </div>
      </form>
    </div>
    <div class="avatar-actions">
      <button id="downloadBtn" class="big-btn">Download My Budz High Avatar</button>
      <a id="instagramBtn" class="big-btn" href="#" target="_blank">Share on Instagram</a>
    </div>
  </main>
  <script src="avatar-creator.js"></script>
</body>
</html>
